<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.js"></script>
    <style>
        body {
            padding: 20px;
        }

        .error {
            color: red;
        }

        .wash {
            color: #83848A;
        }
    </style>
</head>
<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col-md-6">

                <div class="panel panel-default">

                    <div class="panel-heading"><h3 class="panel-title">Chat</h3></div>

                    <div class="panel-body">

                        <form class="form-inline">
                            <div class="form-group">
                                <label for="user-name"></label>
                                <input type="text" class="form-control" id="user-name" placeholder="User Name">
                            </div>
                            <button type="button" class="btn btn-default" id="connect">Connect</button>
                            <div class="form-group">
                                <label for="" style="margin: 0 0 0 10px;" id="connected" class="error">You are not connected</label>
                            </div>
                        </form>

                        <form style="margin: 20px 0 0 0;">
                            <div class="form-group">
                                <label for="to">To</label>
                                <input type="email" class="form-control" style="width: 185px;" id="to" placeholder="To">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <input type="email" class="form-control" id="message" placeholder="Email">
                            </div>
                            <button type="button" class="btn btn-default" id="send">Send</button>
                        </form>

                    </div>

                </div>

                <div class="panel panel-default">

                    <div class="panel-heading"><h3 class="panel-title"></h3></div>

                    <div class="panel-body">

                        <table class="table table-striped" id="messages">
                            <tr><th style="width: 150px;">From</th><th>Message</th></tr>
                        </table>

                    </div>

                </div>

            </div>

        </div>
    </div>

</body>

</html>

<script>

    $(function () {

        $("#connect").click(function () {

            var userName = $("#user-name").val();

            if (userName === '') return;

            var connection = $.hubConnection('https://api-staging.chargeitpro.com');

            connection.qs = { "userName": userName };

            var chatHub = connection.createHubProxy('ChatHub');

            chatHub.on('send', function (from, message) {
                var d = new Date();
                $('#messages tr:last').after('<tr><td class="wash">' + from + '</td><td>'
                    + message + '<span style="float: right;" class="wash">' + d.getHours() + ':' + d.getMinutes() + '</span></td></tr>');
            });

            connection.start().done(function () {

                $("#send").click(function () {
                    chatHub.invoke('send', $("#to").val(), $("#message").val());
                });

                $("#connected").html("You are connected as: " + userName).removeClass("error");

            }).fail(function (error) { console.log(error); });
        });

    });
</script>
